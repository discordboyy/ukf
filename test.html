<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Modal Carousel Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    img.preview {
        width: 300px;
        cursor: pointer;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal.show {
        display: flex;
    }

    .modal img {
        max-width: 90%;
        max-height: 80%;
    }

    .nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        z-index: 10;
    }

    .nav img {
        width: 50px;
        height: 50px;
        pointer-events: none; /* чтобы клик шёл по кнопке */
        border-radius: 0;
    }

    .prev {
        left: 20px;
    }

    .next {
        right: 20px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        cursor: pointer;
    }
</style>
</head>
<body>

<img class="preview" id="openImage" src="https://picsum.photos/id/1015/600/400">

<!-- MODAL -->
<div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav prev" id="prevBtn">
        <img src="src/assets/nav-left.svg" alt="Prev">
    </span>
    <img id="modalImg">
    <span class="nav next" id="nextBtn">
        <img src="src/assets/nav-right.svg" alt="Next">
    </span>
</div>

<script>
const images = [
    "https://picsum.photos/id/1015/900/600",
    "https://picsum.photos/id/1025/900/600",
    "https://picsum.photos/id/1035/900/600",
    "https://picsum.photos/id/1045/900/600"
];

let currentIndex = 0;
let startX = 0;

// Elements
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const openImage = document.getElementById("openImage");
const closeBtn = document.getElementById("closeBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

// Open modal
openImage.addEventListener("click", () => {
    currentIndex = 0;
    modalImg.src = images[currentIndex];
    modal.classList.add("show");
});

// Close modal
function closeModal() {
    modal.classList.remove("show");
}

closeBtn.addEventListener("click", closeModal);
modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
});

document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeModal();
});

// Circular navigation
function showImage(index) {
    currentIndex = (index + images.length) % images.length;
    modalImg.src = images[currentIndex];
}

prevBtn.addEventListener("click", () => showImage(currentIndex - 1));
nextBtn.addEventListener("click", () => showImage(currentIndex + 1));

// Swipe support (ONLY inside modal)
modalImg.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

modalImg.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (Math.abs(diff) > 50) {
        diff > 0 ? showImage(currentIndex + 1) : showImage(currentIndex - 1);
    }
});
</script>

</body>
</html>
